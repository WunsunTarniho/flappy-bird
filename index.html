

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="./css/app.css">
    <link rel="icon" type="image/*" href="./img/flappybird_icon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Teko:wght@300..700&display=swap"
        rel="stylesheet">
    <script type="module" src="./js/app.js" defer></script>
    <script src="/qrcodejs/qrcode.js"></script>
    <script src="./qrcodejs/jquery.min.js"></script>
</head>

<body>
    <div class="qrcode"></div>
    <script>
        let qrcode = new QRCode(document.querySelector('.qrcode'), {
            text: "https://flappybird-game.000webhostapp.com",
            width: 70,
            height: 70,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H,
        });
    </script>
</body>

</html>
